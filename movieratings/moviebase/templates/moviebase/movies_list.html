{% extends "moviebase/base.html" %}
{% load bootstrap3 %}
{% block content %}

    <h1> All Movies:</h1>
    {% for movie in movies %}
    <li>
        <a href="{% url 'show_movie' movie.id %}"> {{ movie.title }}</a>
    </li>
    {% endfor %}

    {% if is_paginated %}
        {% bootstrap_pagination page_obj %}
    {% endif %}

{% endblock %}
